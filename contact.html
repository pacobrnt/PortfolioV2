<body>
    <!-- Navigation -->

        <div class="nav-container">
            <a href="index.html" class="nav-logo">Portfolio</a>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
                <span class="hamburger"></span>

            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">À Propos</a></li>
                <li><a href="projects.html" class="nav-link">Projets</a></li>

        </div>

    <!-- Contact Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Contactez-moi</h1>
            <p class="page-description">N'hésitez pas à me contacter pour discuter de vos projets</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <h2 class="form-title">Envoyez-moi un message</h2>
                    <!-- Simplified form structure to match exact working code -->
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <input 
                                type="text" 
                                name="name" 
                                placeholder="Nom"
                                class="form-input" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="Email"
                                class="form-input" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <textarea 
                                name="message" 
                                placeholder="Votre message"
                                class="form-textarea" 
                                rows="6"
                                required
                            ></textarea>
                        </div>

                        <!-- Honeypot anti-spam -->
                        <input type="text" name="_honey" style="display:none">

                        <!-- Options FormSubmit -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">

                        <div class="text-center">
                            <button id="sendBtn" type="submit" class="btn btn-primary btn-full">
                                Envoyer
                            </button>
                        </div>

                        <p id="status" class="form-status"></p>
                    </form>
                </div>

                <!-- Replaced contact info cards with interactive map -->
                <div class="contact-info">
                    <h2 class="info-title">Ma localisation</h2>
                    <div id="map" class="contact-map"></div>
                    
                    <!-- Added social media cards below the map -->
                    <div class="social-cards">
                        <a href="https://fr.linkedin.com/in/paco-hybord-58187232a" target="_blank" class="social-card">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                            </svg>
                            <span>LinkedIn</span>
                        </a>

                        <a href="https://github.com/pacobrnt" target="_blank" class="social-card">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <!-- Added Leaflet JS for interactive map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize map centered on Douvaine
        const map = L.map('map').setView([46.3056, 6.3028], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
        }).addTo(map);

        // Add marker at Douvaine
        L.marker([46.3056, 6.3028]).addTo(map)
            .bindPopup('<b>Douvaine</b><br>Ma localisation')
            .openPopup();
    </script>

    <!-- Form submission script -->
    <script>
        const form = document.getElementById('contactForm');
        const statusEl = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (form.querySelector('input[name="_honey"]').value !== '') return;

            statusEl.textContent = 'Envoi en cours...';
            sendBtn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('https://formsubmit.co/ajax/pacohybord@gmail.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('HTTP ' + res.status);
                const json = await res.json();

                if (json.success) {
                    statusEl.textContent = 'Message envoyé. Merci !';
                    form.reset();
                } else {
                    statusEl.textContent = "Échec de l'envoi. Réessaie plus tard.";
                }
            } catch (err) {
                statusEl.textContent = "Erreur réseau : impossible d'envoyer le message.";
            } finally {
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
